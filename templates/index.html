<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='quotes.png') }}" class="icon" />
  <h3>Give me a quote</h3>
  <form action="/" method="post">
    <input type="text" name="mood" placeholder="Enter a mood" required />
    <input type="text" name="language" placeholder="Enter a language" required />
    <input type="submit" value="Generate quotes" />
  </form>
  {% if result %}
  {% for quote in result%}
    <div class="result">{{ quote }}</div>
  {% endfor %}
  {% endif %}
</body>
